<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/background}"></div>
<head th:replace="~{fragments/head}"></head>

<body class="bg-light">

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 bg-white p-4 rounded shadow">
            <div class="text-center mb-4">
                <img th:src="${#strings.isEmpty(user.profilePicture) ? 'https://icons.veryicon.com/png/o/miscellaneous/user-avatar/user-avatar-male-5.png' : user.profilePicture}"
                     alt="Profile Picture"
                     class="rounded-circle shadow-sm mb-3"
                     style="width: 120px; height: 120px; object-fit: cover;">
                <h3 th:text="${user.username}">Username</h3>
                <p class="text-muted" th:text="'User ID: ' + ${user.id}"></p>
                <p class="text-muted" th:text="'Last update: ' + ${user.updatedOn}"></p>
            </div>

            <form th:action="@{'/users/' + ${user.id} + '/profile'}" method="post" th:object="${userEditRequest}">
                <input type="hidden" name="_method" value="put"/>

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="First Name">
                    <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Last Name">
                    <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="profilePicture" class="form-label">Profile Picture URL</label>
                    <input type="text" id="profilePicture" th:field="*{profilePicture}" class="form-control" placeholder="Image URL">
                    <div class="text-danger" th:if="${#fields.hasErrors('profilePicture')}" th:errors="*{profilePicture}"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Save Changes
                </button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer}"></div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
