<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/background}"></div>

<head th:replace="~{fragments/head}"></head>

<body>
<div th:replace="~{fragments/navbar}"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">All Registered Users</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">User ID</td>
                <td th:text="${user.username}">Username</td>
                <td th:text="${user.firstName != null || user.lastName != null ? user.firstName + ' ' + user.lastName : ''}">Full Name</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.role}">Role</td>
                <td>
                    <span th:text="${user.isActive ? 'Active' : 'Inactive'}"></span>
                </td>
                <td>
                    <a th:href="@{'/users/' + ${user.id}}" class="btn btn-sm btn-outline-primary">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
