<!DOCTYPE html>
<html lang="en">
<div th:insert="~{fragments/background}"></div>
<head th:replace="~{fragments/head}"></head>
<body>
<div th:replace="~{fragments/navbar}"></div>

<div class="container mt-4">
  <div class="row">
    <!-- Лява част: Навигация на потребителя -->
    <div class="home-section">
      <div class="single-section-box home-profile-information">
        <div class="profile-header">
          <img th:src="${#strings.isEmpty(user.profilePicture) ? 'https://icons.veryicon.com/png/o/miscellaneous/user-avatar/user-avatar-male-5.png' : user.profilePicture}" alt="Profile Picture" class="profile-avatar">
          <h2 class="profile-name" th:text="${user.username}"></h2>
          <div class="details-section">
            <div class="details-section-container">
              <strong>User id: </strong>
              <p th:text="${user.id}"></p>
            </div>
          </div>
        </div>
        <div class="profile-info">
          <div class="details-section-container">
            <strong>Username: </strong>
            <p th:text="${user.username}"></p>
          </div>
          <div class="details-section-container">
            <strong>Email: </strong>
            <p th:text="${#strings.isEmpty(user.email) ? 'Edit your profile and add email' : user.email}"> </p>
          </div>
          <div class="details-section-container">
            <strong>Joined: </strong>
            <p th:text="${#temporals.format(user.createdOn, 'dd MMM YYYY HH:mm')}"></p>
          </div>
        </div>
        <!--      /users/{id}/profile-->
        <a th:href="@{'/users/' + ${user.id} + '/profile'}" class="profile-actions-button">
          <p>Edit Profile</p>
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 4h4m0 0v4m0-4-5 5M8 20H4m0 0v-4m0 4 5-5"></path>
          </svg>
        </a>
      </div>

    <!-- Дясна част: Закупени продукти -->
    <div class="col-md-8">
      <div class="card shadow-sm rounded-3">
        <div class="card-body">
          <h5 class="card-title">Закупени продукти</h5>
          <p>Тук ще се показват продуктите, които потребителят е закупил.</p>

          <!-- Примерен списък с продукти -->
          <ul class="list-group">
            <li class="list-group-item">Продукт 1</li>
            <li class="list-group-item">Продукт 2</li>
            <li class="list-group-item">Продукт 3</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{fragments/footer}"></div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
