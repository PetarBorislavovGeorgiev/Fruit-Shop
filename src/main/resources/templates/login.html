<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/background}"></div>
<head th:replace="~{fragments/head}"></head>

<body class="bg-light min-vh-100 d-flex flex-column">
<div th:replace="~{fragments/navbar::navbar(activeLink=${'login'})}"></div>

<main class="container my-5 flex-fill">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="p-4 rounded-3 shadow" style="background-color: rgba(255, 255, 255, 0.0); backdrop-filter: blur(5px);">
                <h2 class="text-center mb-4 text-white">Login</h2>

                <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">

                    <div class="mb-3">
                        <label for="username" class="form-label text-white">Username</label>
                        <input type="text"
                               th:field="*{username}"
                               id="username"
                               class="form-control"
                               placeholder="Enter username"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Password</label>
                        <input type="password"
                               th:field="*{password}"
                               id="password"
                               class="form-control"
                               placeholder="Enter password"
                               required>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger mb-3" th:text="${errorMessage}"></div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>

                    <p class="text-center text-white">
                        Don't have an account?
                        <a href="/register" class="text-decoration-underline">Register now</a>!
                    </p>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer}"></div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
