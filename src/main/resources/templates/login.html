<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/background}"></div>
<head th:replace="~{fragments/head}"></head>

<body>
<div th:replace="~{fragments/navbar::navbar(activeLink=${'login'})}"></div>

<div class="container mt-5">
    <h2>Login</h2>
    <form class="form" th:action="@{/login}" th:method="POST" th:object="${loginRequest}">

        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username" th:field="*{username}" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" th:field="*{password}" required>
        <p class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></p>

        <button type="submit">Log In</button>

        <p class="form-already">Don't have an account? <a href="/register">Register now</a>!</p>

    </form>
</div>

<div th:replace="~{fragments/footer}"></div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
