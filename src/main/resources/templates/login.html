<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/background}"></div>
<head th:replace="~{fragments/head}"></head>

<body>
<div th:replace="~{fragments/navbar::navbar(activeLink=${'login'})}"></div>

<div class="container mt-5">
    <h2 th:text="#{login_title}">Login</h2>
    <form th:method="post" th:action="@{/users/login}">
        <div class="form-group" >
            <label for="email" th:text="#{login_enter_email}">Email address:</label>
            <input type="email" class="form-control col-md-3" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="password" th:text="#{login_enter_password}">Password:</label>
            <input type="password" class="form-control col-md-3" id="password" placeholder="Enter password" name="password">
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{login_submit}">Submit</button>
    </form>
</div>

<div th:replace="~{fragments/footer}"></div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
