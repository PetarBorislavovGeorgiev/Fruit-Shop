<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/background}"></div>
<head th:replace="~{fragments/head}"></head>

<body class="bg-light min-vh-100 d-flex flex-column">
<div th:replace="~{fragments/navbar}"></div>

<main class="container my-5 flex-fill">
  <h2 class="text-white text-center mb-4">Products</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="product : ${products}">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}">Product Name</h5>
          <p class="card-text"><strong>Price:</strong> <span th:text="${product.price}"></span> BGN</p>
          <p class="card-text"><strong>Category:</strong> <span th:text="${product.category}"></span></p>
        </div>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer}"></div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
