<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/background}"></div>
<head th:replace="~{fragments/head}"></head>

<body>
<div th:replace="~{fragments/navbar}"></div>

<div class="container mt-5">
  <h2 class="text-center mb-4">Available Products</h2>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="product : ${products}">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}">Product Name</h5>
          <p class="card-text">
            <strong>Price:</strong> <span th:text="${product.price}">0.00</span> BGN<br>
            <strong>Category:</strong> <span th:text="${product.category}">Category</span>
          </p>
          <a th:href="@{'/products/' + ${product.id}}" class="btn btn-outline-primary mb-2">View Details</a>

          <form th:action="@{'/cart/add/' + ${product.id}}" method="post">
            <input type="hidden" name="quantity" value="1"/>
            <button type="submit" class="btn btn-success">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer}"></div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
