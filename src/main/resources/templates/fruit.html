<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/background}"></div>
<head th:replace="~{fragments/head}"></head>
<body>
<div th:replace="~{fragments/navbar}"></div>
<div class="container" >
    <h1>Fruit items</h1>
    <div class="row">
        <div class="col-md-4 mb-3" th:each="product : ${products}">
            <a th:href="@{/cart/add/{productId}(productId=${product.id})}" class="text-decoration-none">
                <div class="card">
                    <img th:src="@{'/images/' + ${product.name.toLowerCase()} + '.png'}" class="card-img-top" alt="" />
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text">
                            Selections of the best fruit.
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
