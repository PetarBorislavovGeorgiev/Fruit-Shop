<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/background}"></div>
<head th:replace="~{fragments/head}"></head>

<body class="bg-light min-vh-100 d-flex flex-column">
<div th:replace="~{fragments/navbar}"></div>

<main class="container my-5 flex-fill">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="p-4 rounded-3 shadow" style="background-color: rgba(255, 255, 255, 0.0); backdrop-filter: blur(5px);">
        <h2 class="text-center mb-4 text-white">Register</h2>

        <form th:action="@{/register}" th:method="POST" th:object="${registerRequest}">

          <div class="mb-3">
            <label for="username" class="form-label text-white">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter username" required>
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            <div class="text-danger" th:text="${usernameAlreadyExistMessage}"></div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label text-white">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-success">Register</button>
          </div>

          <p class="text-center text-white">
            Already have an account?
            <a href="/login" class="text-decoration-underline">Login</a>!
          </p>
        </form>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer}"></div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
